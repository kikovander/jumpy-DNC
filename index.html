<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jumpy DNC</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />

</head>

<body>
  <!-- Logo/Barra de Navegação -->

  <nav>
    <img id="logoDNC" src="images/logoDNC.png" alt="logo DNC" />
  </nav>

  <!-- Cabeçalho -->

  <header>
    <img src="images/logoJumpy.png" alt="logo Jumpy" />
    <h1>Bem Vindo ao Jumpy!</h1>
  </header>

  <!-- Formulário/Inputs -->

  <form id="formulario" name="formulario">

    <label>Nome Completo:</label><br />
    <input id="name" name="nameCompleto" type="text" placeholder="Nome completo" />
    <div class="msgName"></div>

    <label>Email:</label><br />
    <input id="email" name="email" type="email" required name="email" placeholder="Email@email.com" />
    <div class="msgValidaEmail"></div>

    <label>Telefone:</label><br />
    <input id="phone" name="phone" type="text" placeholder="(00) 00000-0000" maxlength="11"
      oninput="criaMascara('phone')" />
    <div class=" msgPhone"></div>

    <label>CPF:</label><br />
    <input id="CPF" name="cpf" type="text" placeholder="000.000.000-00" maxlength="11" oninput="criaMascara('CPF')" />
    <div class="msgCPF"></div>

    <label>Senha:</label><br />
    <input id="password" name="password" type="password" placeholder="*******************" />
    <div class="msgPassword"></div>

    <input type="submit" value="Cadastrar" class="btn" id="submitButton" />
    <div class="msgGeneral"></div>


  </form>

  <script src=" main.js"></script>

</body>

</html>
